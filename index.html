<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Globe Threat Intelligence Visualization</title>
  <script src="https://unpkg.com/three@0.160.0/build/three.min.js"></script>
  <script src="https://unpkg.com/globe.gl@2.35.0/dist/globe.gl.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --color-critical: #ff0040;
      --color-high: #ff6600;
      --color-medium: #ffcc00;
      --color-low: #00ff88;
      --color-info: #3b82f6;
      --bg-primary: #0a0e27;
      --bg-secondary: rgba(10, 14, 39, 0.95);
      --text-primary: #e8eaed;
      --text-secondary: #9ca3af;
      --border-color: rgba(255, 255, 255, 0.12);
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #000000;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    }

    /* Flat Map Canvas */
    #flatMap {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 4;
      opacity: 0;
      pointer-events: none;
      transition: all 1.2s cubic-bezier(0.4, 0, 0.2, 1);
      transform: perspective(1500px) rotateX(-90deg) scale(0.5);
      transform-origin: center center;
    }

    #flatMap.active {
      opacity: 1;
      pointer-events: all;
      transform: perspective(1500px) rotateX(0deg) scale(1);
    }

    #globe-container {
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 5;
      transition: all 1.2s cubic-bezier(0.4, 0, 0.2, 1);
      transform-origin: center center;
    }

    #globe-container.flattening {
      transform: perspective(1500px) rotateX(90deg) scale(1.5);
      opacity: 0;
    }

    #globe-container.hidden {
      opacity: 0;
      pointer-events: none;
      transform: perspective(1500px) rotateX(90deg) scale(1.5);
    }

    #globe-container > div {
      position: relative !important;
      z-index: 10 !important;
    }

    #globe-container canvas:not([id*="starfield"]) {
      z-index: 10 !important;
    }

    .scanline {
      position: fixed;
      inset: 0;
      z-index: 15;
      pointer-events: none;
      background: repeating-linear-gradient(
        0deg,
        transparent,
        transparent 2px,
        rgba(0, 255, 0, 0.005) 2px,
        rgba(0, 255, 0, 0.005) 4px
      );
      animation: scanline 10s linear infinite;
    }

    @keyframes scanline {
      from { background-position: 0 0; }
      to { background-position: 0 100vh; }
    }

    /* Loading Overlay */
    .loading-overlay {
      position: fixed;
      inset: 0;
      background: linear-gradient(135deg, #0a0e27 0%, #1a1f3a 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 100;
      transition: opacity 0.5s ease, visibility 0.5s ease;
    }

    .loading-overlay.hidden {
      opacity: 0;
      visibility: hidden;
    }

    .spinner {
      width: 60px;
      height: 60px;
      border: 3px solid rgba(59, 130, 246, 0.2);
      border-top-color: #3b82f6;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Top Bar */
    .top-bar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 70px;
      background: var(--bg-secondary);
      border-bottom: 1px solid var(--border-color);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 30px;
      z-index: 50;
      backdrop-filter: blur(12px);
    }

    .top-bar-left {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .top-bar-title {
      font-size: 18px;
      font-weight: 700;
      color: var(--text-primary);
      letter-spacing: 1px;
    }

    .alert-badge {
      background: var(--color-critical);
      color: white;
      padding: 8px 14px;
      border-radius: 6px;
      font-size: 12px;
      font-weight: 700;
      animation: pulse 1.5s ease-in-out infinite;
      min-width: 200px;
      text-align: center;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.6; }
    }

    .top-bar-right {
      display: flex;
      gap: 30px;
      color: var(--text-secondary);
      font-size: 14px;
    }

    .stat-item {
      display: flex;
      flex-direction: column;
      align-items: flex-end;
    }

    .stat-label {
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 4px;
    }

    .stat-value {
      font-size: 16px;
      font-weight: 700;
      color: var(--text-primary);
    }

    .stat-critical { color: var(--color-critical); }
    .stat-high { color: var(--color-high); }

    /* Search Panel */
    .search-panel {
      position: fixed;
      top: 80px;
      right: 20px;
      width: 280px;
      background: var(--bg-secondary);
      border: 1px solid var(--border-color);
      border-radius: 10px;
      padding: 16px;
      z-index: 60;
      backdrop-filter: blur(12px);
      max-height: 60vh;
      overflow-y: auto;
      transition: transform 0.3s ease;
    }

    .search-panel.hidden {
      transform: translateX(320px);
      opacity: 0;
      pointer-events: none;
    }

    .search-input {
      width: 100%;
      padding: 10px 12px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid var(--border-color);
      border-radius: 6px;
      color: var(--text-primary);
      font-size: 13px;
      margin-bottom: 12px;
      transition: all 0.2s ease;
    }

    .search-input:focus {
      outline: none;
      border-color: var(--color-info);
      background: rgba(59, 130, 246, 0.1);
    }

    .search-input::placeholder {
      color: var(--text-secondary);
    }

    .filter-section {
      margin-top: 12px;
    }

    .filter-title {
      font-size: 11px;
      text-transform: uppercase;
      color: var(--text-secondary);
      margin-bottom: 8px;
      letter-spacing: 0.5px;
    }

    .filter-item {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 8px;
      cursor: pointer;
    }

    .filter-checkbox {
      width: 16px;
      height: 16px;
      border: 1px solid var(--border-color);
      border-radius: 4px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s ease;
      background: rgba(255, 255, 255, 0.05);
    }

    .filter-item input:checked ~ .filter-checkbox {
      background: var(--color-info);
      border-color: var(--color-info);
    }

    .filter-item input {
      display: none;
    }

    .filter-label {
      font-size: 13px;
      color: var(--text-primary);
      flex: 1;
    }

    .filter-item input[data-level="critical"]:checked ~ .filter-checkbox::after {
      content: '‚úì';
      color: white;
      font-size: 11px;
      font-weight: bold;
    }

    .filter-item input[data-level="high"]:checked ~ .filter-checkbox::after {
      content: '‚úì';
      color: white;
      font-size: 11px;
      font-weight: bold;
    }

    .filter-item input[data-level="medium"]:checked ~ .filter-checkbox::after {
      content: '‚úì';
      color: white;
      font-size: 11px;
      font-weight: bold;
    }

    .filter-item input[data-level="low"]:checked ~ .filter-checkbox::after {
      content: '‚úì';
      color: white;
      font-size: 11px;
      font-weight: bold;
    }

    /* Fly-to Panel */
    .flyto-panel {
      position: fixed;
      left: 20px;
      top: 100px;
      width: 140px;
      background: var(--bg-secondary);
      border: 1px solid var(--border-color);
      border-radius: 10px;
      padding: 10px;
      z-index: 60;
      backdrop-filter: blur(12px);
      max-height: 50vh;
      overflow-y: auto;
    }

    .flyto-btn {
      display: block;
      width: 100%;
      padding: 8px 12px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid var(--border-color);
      border-radius: 6px;
      color: var(--text-primary);
      font-size: 12px;
      cursor: pointer;
      margin-bottom: 6px;
      transition: all 0.2s ease;
      text-align: left;
      font-weight: 500;
    }

    .flyto-btn:hover {
      background: rgba(59, 130, 246, 0.15);
      border-color: var(--color-info);
      color: var(--color-info);
    }

    .country-btn {
      display: block;
      width: 100%;
      padding: 8px 12px;
      background: rgba(0, 255, 136, 0.08);
      border: 1px solid rgba(0, 255, 136, 0.2);
      border-radius: 6px;
      color: #00ff88;
      font-size: 12px;
      cursor: pointer;
      margin-bottom: 6px;
      transition: all 0.2s ease;
      text-align: left;
      font-weight: 500;
    }

    .country-btn:hover {
      background: rgba(0, 255, 136, 0.2);
      border-color: #00ff88;
    }

    .country-btn.active {
      background: rgba(0, 255, 136, 0.3);
      border-color: #00ff88;
      box-shadow: 0 0 10px rgba(0, 255, 136, 0.3);
    }

    /* Texture Switcher Bar */
    .texture-bar {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 8px;
      background: var(--bg-secondary);
      border: 1px solid var(--border-color);
      border-radius: 10px;
      padding: 12px 16px;
      z-index: 60;
      backdrop-filter: blur(12px);
      flex-wrap: wrap;
      justify-content: center;
      max-width: 90%;
    }

    .texture-btn {
      padding: 8px 14px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid var(--border-color);
      border-radius: 6px;
      color: var(--text-secondary);
      font-size: 12px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
      text-transform: capitalize;
      white-space: nowrap;
    }

    .texture-btn:hover {
      background: rgba(255, 255, 255, 0.08);
      border-color: var(--color-info);
    }

    .texture-btn.active {
      background: var(--color-info);
      color: white;
      border-color: var(--color-info);
    }

    /* Export Button */
    .export-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      padding: 10px 16px;
      background: var(--color-info);
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
      z-index: 60;
    }

    .export-btn:hover {
      background: #2563eb;
      box-shadow: 0 4px 12px rgba(59, 130, 246, 0.4);
    }

    /* Search Toggle */
    .search-toggle {
      position: fixed;
      top: 85px;
      right: 180px;
      width: 40px;
      height: 40px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid var(--border-color);
      border-radius: 6px;
      color: var(--text-secondary);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s ease;
      z-index: 60;
      font-size: 18px;
    }

    .search-toggle:hover {
      background: rgba(59, 130, 246, 0.1);
      border-color: var(--color-info);
      color: var(--color-info);
    }

    /* Mode Toggle */
    .mode-toggle {
      position: fixed;
      top: 85px;
      right: 20px;
      padding: 10px 20px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid var(--border-color);
      border-radius: 6px;
      color: var(--text-primary);
      font-size: 12px;
      font-weight: 500;
      cursor: pointer;
      z-index: 60;
      backdrop-filter: blur(12px);
      transition: all 0.2s;
      text-transform: uppercase;
      letter-spacing: 1px;
      font-family: inherit;
    }

    .mode-toggle:hover {
      background: rgba(255, 255, 255, 0.1);
      border-color: rgba(255,255,255,0.3);
    }

    .mode-toggle:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .top-bar {
        padding: 0 15px;
        height: 60px;
      }

      .top-bar-title {
        font-size: 14px;
      }

      .top-bar-right {
        gap: 15px;
        font-size: 12px;
      }

      .stat-value {
        font-size: 14px;
      }

      .search-panel {
        width: 240px;
        right: 10px;
      }

      .texture-bar {
        bottom: 10px;
        padding: 10px 12px;
        gap: 6px;
      }

      .texture-btn {
        padding: 6px 10px;
        font-size: 11px;
      }

      .flyto-panel {
        left: 10px;
        width: 120px;
      }

      .flyto-btn {
        font-size: 11px;
        padding: 6px 8px;
      }
    }

    @media (max-width: 480px) {
      .alert-badge {
        font-size: 10px;
        padding: 6px 10px;
        min-width: auto;
      }

      .top-bar-right {
        display: none;
      }

      .search-panel {
        width: calc(100% - 40px);
        right: 20px;
      }

      .flyto-panel {
        display: none;
      }
    }
  </style>
</head>

    // ====== Utility Functions ======
    function escapeHtml(str) {
      const div = document.createElement('div');
      div.textContent = str;

      return COLORS[level] || COLORS.info;

    function createTooltip(point, totalCount) {
      const color = getColor(point.level);

    // ====== Globe Setup ======

    let starfieldCanvas = null;
    let starsData = [];
    let planets = [];
    let isTabHidden = false;

    function initGlobe() {
      const initialTexture = TEXTURES['war-ops'];
      globe = Globe()
        .globeImageUrl(initialTexture.globe)
        .bumpImageUrl(initialTexture.bump)
        .backgroundColor('rgba(0,0,0,0)')
        .showAtmosphere(true)
        .atmosphereColor(initialTexture.atmosphere)
        .atmosphereAltitude(0.15);

      globe(document.getElementById('globe-container'));

      globe.pointOfView({ lat: 30, lng: 0, altitude: 2.2 });

      const controls = globe.controls();
      controls.autoRotate = true;
      controls.autoRotateSpeed = 0.3;

      updateThreatData();

      globe.onGlobeReady(() => {
        // Increase globe visibility and apply bump mapping
        try {
          const mat = globe.globeMaterial();
          if (mat) {
            mat.opacity = 1.0;
            mat.transparent = false;
            if (initialTexture.bumpScale && mat.bumpScale !== undefined) {
              mat.bumpScale = initialTexture.bumpScale;
            }
            mat.needsUpdate = true;
          }
        } catch (e) {
          console.warn('Could not update material:', e);
        }
        document.getElementById('loadingOverlay').classList.add('hidden');
      });

      setupEventListeners();
      setupStarfield();
      setupVisibilityObserver();
      updateStats();
    }

    function updateThreatData() {
      if (!globe) return;

      globe
        .hexBinPointsData(filteredThreats)
        .hexBinPointWeight('count')
        .hexAltitude(d => d.sumWeight * 0.002)
        .hexTopColor(d => getColor(d.points[0].level))
        .hexSideColor(d => getColor(d.points[0].level) + '66')
        .hexBinResolution(4)
        .hexLabel(d => createTooltip(d.points[0], d.sumWeight));
    }

    function switchTexture(name) {
      if (!globe) return;

      const config = TEXTURES[name];
      globe.globeImageUrl(config.globe);
      if (config.bump) {
        globe.bumpImageUrl(config.bump);
      }
      globe.atmosphereColor(config.atmosphere);
      
      // Set atmosphere altitude (0 to disable glow)
      if (config.atmosphereAltitude !== undefined) {
        globe.atmosphereAltitude(config.atmosphereAltitude);
      } else {
        globe.atmosphereAltitude(0.15);
      }

      try {
        const mat = globe.globeMaterial();
        if (mat) {
          mat.emissive = new THREE.Color(config.emissive);
          mat.emissiveIntensity = config.emissiveIntensity;
          if (config.bumpScale && mat.bumpScale !== undefined) {
            mat.bumpScale = config.bumpScale;
          }
          // Handle transparency
          if (config.transparent) {
            mat.transparent = true;
            mat.opacity = config.opacity || 0.6;
          } else {
            mat.transparent = false;
            mat.opacity = 1.0;
          }
          // Handle wireframe mode
          if (config.wireframe) {
            mat.wireframe = true;
          } else {
            mat.wireframe = false;
          }
          mat.needsUpdate = true;
        }
      } catch (e) {
        console.warn('Could not update material:', e);
      }

      if (name === 'borders') {
        globe.pathsData([]);
        loadBorders();
      } else if (name === 'neon-outline') {
        globe.arcsData([]);
        loadNeonBorders();
      } else {
        globe.arcsData([]);
        globe.pathsData([]);
      }

      document.querySelectorAll('.texture-btn').forEach(btn => {
        btn.classList.toggle('active', btn.dataset.texture === name);
      });
    }

    function loadBorders() {
      if (!globe) return;

      if (borderArcs && borderArcs.length > 0) {
        globe.arcsData(borderArcs)
          .arcColor(() => '#00ffff')
          .arcStroke(0.8)
          .arcAltitude(0)
          .arcAltitudeAutoScale(0.01);
        return;
      }

      fetch('https://raw.githubusercontent.com/vasturiano/three-globe/master/example/datasets/ne_110m_admin_0_countries.geojson')
        .then(r => r.json())
        .then(data => {
          countryData = data;
          const arcs = [];
          data.features.forEach(f => {
            const rings = f.geometry.type === 'Polygon'
              ? f.geometry.coordinates
              : f.geometry.type === 'MultiPolygon'
              ? f.geometry.coordinates.flat()
              : [];

            rings.forEach(ring => {
              for (let i = 0; i < ring.length - 1; i++) {
                arcs.push({
                  startLat: ring[i][1],
                  startLng: ring[i][0],
                  endLat: ring[i + 1][1],
                  endLng: ring[i + 1][0],
                  country: f.properties.ADMIN || f.properties.NAME
                });
              }
            });
          });

          borderArcs = arcs;
          if (globe) {
            globe.arcsData(arcs)
              .arcColor(() => '#00ffff')
              .arcStroke(0.8)
              .arcAltitude(0)
              .arcAltitudeAutoScale(0.01);
          }
        })
        .catch(err => console.warn('Failed to load borders:', err));
    }

    function loadNeonBorders() {
      if (!globe) return;

      fetch('https://raw.githubusercontent.com/vasturiano/three-globe/master/example/datasets/ne_110m_admin_0_countries.geojson')
        .then(r => r.json())
        .then(data => {
          countryData = data;
          const paths = [];
          
          data.features.forEach(f => {
            const rings = f.geometry.type === 'Polygon'
              ? f.geometry.coordinates
              : f.geometry.type === 'MultiPolygon'
              ? f.geometry.coordinates.flat()
              : [];

            rings.forEach(ring => {
              const coords = ring.map(coord => [coord[1], coord[0]]); // [lat, lng]
              paths.push(coords);
            });
          });

          // Also store as arcs for backward compatibility
          const arcs = [];
          data.features.forEach(f => {
            const rings = f.geometry.type === 'Polygon'
              ? f.geometry.coordinates
              : f.geometry.type === 'MultiPolygon'
              ? f.geometry.coordinates.flat()
              : [];

            rings.forEach(ring => {
              for (let i = 0; i < ring.length - 1; i++) {
                arcs.push({
                  startLat: ring[i][1],
                  startLng: ring[i][0],
                  endLat: ring[i + 1][1],
                  endLng: ring[i + 1][0],
                  country: f.properties.ADMIN || f.properties.NAME
                });
              }
            });
          });
          borderArcs = arcs;

          if (globe) {
            globe.pathsData(paths)
              .pathColor(() => '#00ff88')
              .pathStroke(6)
              .pathDashLength(1)
              .pathDashGap(0)
              .pathDashAnimateTime(0)
              .pathAltitude(0.001);
          }
        })
        .catch(err => console.warn('Failed to load neon borders:', err));
    }

    function highlightCountry(countryName) {
      if (!globe || !borderArcs) return;

      if (!countryName) {
        // Clear highlight
        highlightedCountry = null;
        globe.arcsData([]);
        return;
      }

      highlightedCountry = countryName;
      const countryArcs = borderArcs.filter(arc => 
        arc.country && arc.country.toLowerCase().includes(countryName.toLowerCase())
      );

      if (countryArcs.length > 0) {
        globe.arcsData(countryArcs)
          .arcColor(() => '#00ff88')
          .arcStroke(2)
          .arcAltitude(0.005)
          .arcAltitudeAutoScale(0.5);

        // Fly to country center
        const firstArc = countryArcs[0];
        if (firstArc && globe) {
          globe.pointOfView({ 
            lat: firstArc.startLat, 
            lng: firstArc.startLng, 
            altitude: 1.8 
          }, 1500);
        }
      }
    }

      planets.push({ name: 'Mercury', x: 0.15, y: 0.2, size: 8, color: '#8c7853', speed: 0.02 });
      planets.push({ name: 'Venus', x: 0.25, y: 0.6, size: 18, color: '#ffc649', speed: 0.015 });
      planets.push({ name: 'Mars', x: 0.7, y: 0.3, size: 12, color: '#cd5c5c', speed: 0.01 });
      planets.push({ name: 'Jupiter', x: 0.8, y: 0.7, size: 45, color: '#c88b3a', speed: 0.005 });
      planets.push({ name: 'Saturn', x: 0.2, y: 0.8, size: 38, color: '#fad5a5', speed: 0.004, hasRing: true });
      planets.push({ name: 'Neptune', x: 0.55, y: 0.45, size: 15, color: '#4169e1', speed: 0.002 });

      animateStarfield();
    }

    let time = 0;
    let planetOpacity = 0;

    function animateStarfield() {
      const ctx = starfieldCanvas.getContext('2d');
      const canvas = starfieldCanvas;

      // Draw deep space black background
      ctx.fillStyle = '#000000';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      // Get camera altitude for planet visibility
      const cameraAltitude = globe ? (globe.pointOfView ? globe.pointOfView().altitude || 2.2 : 2.2) : 2.2;
      const targetOpacity = cameraAltitude > 3 ? Math.min((cameraAltitude - 3) / 2, 1) : 0;
      planetOpacity += (targetOpacity - planetOpacity) * 0.1;

      // Add subtle solar glow in center when planets visible
      if (planetOpacity > 0) {
        const centerX = canvas.width / 2;
        const centerY = canvas.height / 2;
        const solarGlow = ctx.createRadialGradient(centerX, centerY, 0, centerX, centerY, 400);
        solarGlow.addColorStop(0, `rgba(255, 200, 100, ${planetOpacity * 0.15})`);
        solarGlow.addColorStop(0.3, `rgba(255, 150, 50, ${planetOpacity * 0.08})`);
        solarGlow.addColorStop(0.6, `rgba(100, 50, 200, ${planetOpacity * 0.03})`);
        solarGlow.addColorStop(1, 'transparent');
        ctx.fillStyle = solarGlow;
        ctx.fillRect(0, 0, canvas.width, canvas.height);
      }

      time += 0.001;

      // Draw stars with parallax and twinkle
      starsData.forEach(star => {
        star.opacity += (Math.random() - 0.5) * 0.03;
        star.opacity = Math.max(0.2, Math.min(0.9, star.opacity));
        star.x += star.z * 0.02;
        star.y += star.z * 0.01;

        if (star.x > canvas.width) star.x = 0;
        if (star.y > canvas.height) star.y = 0;

        const gradient = ctx.createRadialGradient(star.x, star.y, 0, star.x, star.y, star.size);
        gradient.addColorStop(0, `rgba(255, 255, 255, ${star.opacity})`);
        gradient.addColorStop(0.5, `rgba(200, 220, 255, ${star.opacity * 0.5})`);
        gradient.addColorStop(1, 'rgba(255, 255, 255, 0)');

        ctx.fillStyle = gradient;
        ctx.beginPath();
        ctx.arc(star.x, star.y, star.size, 0, Math.PI * 2);
        ctx.fill();
      });

      // Draw planets (when zoomed out)
      if (planetOpacity > 0) {
        planets.forEach((planet, i) => {
          // Orbital motion
          const angle = time * planet.speed + i * Math.PI / 3;
          const orbitRadius = 100 + i * 80;
          const centerX = canvas.width / 2;
          const centerY = canvas.height / 2;

          const x = centerX + Math.cos(angle) * orbitRadius * (planet.x * 3);
          const y = centerY + Math.sin(angle) * orbitRadius * (planet.y * 2);

          ctx.globalAlpha = planetOpacity;

          // Draw planet glow
          const glowGradient = ctx.createRadialGradient(x, y, 0, x, y, planet.size * 2);
          glowGradient.addColorStop(0, planet.color + '80');
          glowGradient.addColorStop(0.5, planet.color + '20');
          glowGradient.addColorStop(1, 'transparent');
          ctx.fillStyle = glowGradient;
          ctx.beginPath();
          ctx.arc(x, y, planet.size * 2, 0, Math.PI * 2);
          ctx.fill();

          // Draw planet
          const planetGradient = ctx.createRadialGradient(
            x - planet.size * 0.3, y - planet.size * 0.3, 0,
            x, y, planet.size
          );
          planetGradient.addColorStop(0, planet.color);
          planetGradient.addColorStop(1, planet.color + '99');
          ctx.fillStyle = planetGradient;
          ctx.beginPath();
          ctx.arc(x, y, planet.size, 0, Math.PI * 2);
          ctx.fill();

          // Draw Saturn's ring
          if (planet.hasRing) {
            ctx.strokeStyle = planet.color + '60';
            ctx.lineWidth = 6;
            ctx.beginPath();
            ctx.ellipse(x, y, planet.size * 1.6, planet.size * 0.5, 0, 0, Math.PI * 2);
            ctx.stroke();
          }

          // Draw planet name when very zoomed out
          if (planetOpacity > 0.7) {
            ctx.fillStyle = 'rgba(255, 255, 255, 0.6)';
            ctx.font = '11px -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif';
            ctx.textAlign = 'center';
            ctx.fillText(planet.name, x, y + planet.size + 15);
          }

          ctx.globalAlpha = 1;
        });
      }

      if (!isTabHidden) {
        requestAnimationFrame(animateStarfield);
      }
    }

    // ====== Event Listeners ======
    function setupEventListeners() {
      // Texture buttons
      document.querySelectorAll('.texture-btn').forEach(btn => {
        btn.addEventListener('click', () => {
          switchTexture(btn.dataset.texture);
        });
      });

      // Search and filter
      document.getElementById('searchInput').addEventListener('input', (e) => {
        const query = e.target.value.toLowerCase();
        const levels = new Set(
          Array.from(document.querySelectorAll('.severity-filter:checked'))
            .map(cb => cb.dataset.level)
        );

        filteredThreats = THREATS.filter(t => {
          const matchesSearch = !query || t.city.toLowerCase().includes(query) || t.country.toLowerCase().includes(query);
          const matchesLevel = levels.has(t.level);
          return matchesSearch && matchesLevel;
        });

        updateThreatData();
        updateStats();
      });

      document.querySelectorAll('.severity-filter').forEach(cb => {
        cb.addEventListener('change', () => {
          const query = document.getElementById('searchInput').value.toLowerCase();
          const levels = new Set(
            Array.from(document.querySelectorAll('.severity-filter:checked'))
              .map(cb => cb.dataset.level)
          );

          filteredThreats = THREATS.filter(t => {
            const matchesSearch = !query || t.city.toLowerCase().includes(query) || t.country.toLowerCase().includes(query);
            const matchesLevel = levels.has(t.level);
            return matchesSearch && matchesLevel;
          });

          updateThreatData();
          updateStats();
        });
      });

      // City search filter
      const citySearchInput = document.getElementById('citySearch');
      if (citySearchInput) {
        citySearchInput.addEventListener('input', (e) => {
          const query = e.target.value.toLowerCase();
          document.querySelectorAll('.flyto-btn, .country-btn').forEach(btn => {
            const name = btn.textContent.toLowerCase();
            if (name.includes(query)) {
              btn.style.display = 'block';
            } else {
              btn.style.display = 'none';
            }
          });
        });
      }

      // Fly-to buttons
      document.querySelectorAll('.flyto-btn').forEach(btn => {
        btn.addEventListener('click', () => {
          const lat = parseFloat(btn.dataset.lat);
          const lng = parseFloat(btn.dataset.lng);
          if (globe) {
            globe.pointOfView({ lat, lng, altitude: 1.5 }, 1000);
          }
        });
      });

      // Country highlight buttons
      document.querySelectorAll('.country-btn').forEach(btn => {
        btn.addEventListener('click', () => {
          const country = btn.dataset.country;
          
          // Toggle active state
          const wasActive = btn.classList.contains('active');
          document.querySelectorAll('.country-btn').forEach(b => b.classList.remove('active'));
          
          if (wasActive) {
            highlightCountry(null);
          } else {
            btn.classList.add('active');
            highlightCountry(country);
          }
        });
      });

      // Search toggle
      document.getElementById('searchToggle').addEventListener('click', () => {
        document.getElementById('searchPanel').classList.toggle('hidden');
      });

      // Export button
      document.getElementById('exportBtn').addEventListener('click', exportPNG);

      // Window resize
      let resizeTimeout;
      window.addEventListener('resize', () => {
        clearTimeout(resizeTimeout);
        resizeTimeout = setTimeout(() => {
          if (starfieldCanvas) {
            starfieldCanvas.width = window.innerWidth * window.devicePixelRatio;
            starfieldCanvas.height = window.innerHeight * window.devicePixelRatio;
            const ctx = starfieldCanvas.getContext('2d');
            ctx.scale(window.devicePixelRatio, window.devicePixelRatio);
          }
          if (globe) {
            globe.camera().aspect = window.innerWidth / window.innerHeight;
            globe.camera().updateProjectionMatrix();
          }
        }, 250);
      });
    }

    function setupVisibilityObserver() {
      visibilityObserver = new IntersectionObserver(
        (entries) => {
          entries.forEach(entry => {
            if (!entry.isIntersecting) {
              isTabHidden = true;
            } else {
              isTabHidden = false;
              animateStarfield();
            }
          });
        },
        { threshold: 0.1 }
      );

      if (document.getElementById('globe-container')) {
        visibilityObserver.observe(document.getElementById('globe-container'));
      }

      document.addEventListener('visibilitychange', () => {
        isTabHidden = document.hidden;
        if (!isTabHidden) {
          animateStarfield();
        }
      });
    }

    function updateStats() {
      const totalThreats = filteredThreats.length;
      const criticalCount = filteredThreats.filter(t => t.level === 'critical').length;
      const highCount = filteredThreats.filter(t => t.level === 'high').length;

      document.getElementById('totalThreats').textContent = totalThreats;
      document.getElementById('criticalCount').textContent = criticalCount;
      document.getElementById('highCount').textContent = highCount;
    }

    function exportPNG() {
      const canvas = document.querySelector('#globe-container canvas');
      if (canvas) {
        const link = document.createElement('a');
        link.download = `threat-globe-${new Date().toISOString().split('T')[0]}.png`;
        link.href = canvas.toDataURL('image/png');
        link.click();
      }
    }

    // ====== Flat Map Mode ======
    let currentMode = '3d';
    let currentTextureUrl = TEXTURES['war-ops'].globe;
    const flatCanvas = document.getElementById('flatMap');
    const flatCtx = flatCanvas.getContext('2d');
    flatCanvas.width = window.innerWidth;
    flatCanvas.height = window.innerHeight;
    let mapImage = new Image();
    mapImage.crossOrigin = 'anonymous';
    mapImage.src = currentTextureUrl;
   
   let mapZoom = 1;
    let mapOffsetX = 0;
    let mapOffsetY = 0;
    let isDragging = false;
    let lastMouseX = 0;
    let lastMouseY = 0;

    function latLngToMercator(lat, lng, width, height) {
      const x = (lng + 180) * (width / 360);
      const latRad = lat * Math.PI / 180;
      const mercN = Math.log(Math.tan((Math.PI / 4) + (latRad / 2)));
      const y = (height / 2) - (width * mercN / (2 * Math.PI));
      return { x, y };
    }

    function drawFlatMap() {
      flatCtx.clearRect(0, 0, flatCanvas.width, flatCanvas.height);
      
      const baseMapWidth = flatCanvas.width * 0.95;
      const baseMapHeight = baseMapWidth * 0.5;
      const mapWidth = baseMapWidth * mapZoom;
      const mapHeight = baseMapHeight * mapZoom;
      const offsetX = (flatCanvas.width - mapWidth) / 2 + mapOffsetX;
      const offsetY = (flatCanvas.height - mapHeight) / 2 + mapOffsetY;

      // Draw background gradient
      const gradient = flatCtx.createRadialGradient(
        flatCanvas.width / 2, flatCanvas.height / 2, 0,
        flatCanvas.width / 2, flatCanvas.height / 2, flatCanvas.width / 1.5
      );
      gradient.addColorStop(0, 'rgba(59, 130, 246, 0.05)');
      gradient.addColorStop(1, 'transparent');
      flatCtx.fillStyle = gradient;
      flatCtx.fillRect(0, 0, flatCanvas.width, flatCanvas.height);

      // Draw map
      if (mapImage.complete) {
        flatCtx.shadowColor = 'rgba(0, 0, 0, 0.5)';
        flatCtx.shadowBlur = 20;
        flatCtx.drawImage(mapImage, offsetX, offsetY, mapWidth, mapHeight);
        flatCtx.shadowBlur = 0;
      }

      // Draw map border
      flatCtx.strokeStyle = 'rgba(255, 255, 255, 0.15)';
      flatCtx.lineWidth = 2;
      flatCtx.strokeRect(offsetX, offsetY, mapWidth, mapHeight);

      // Draw threats
      filteredThreats.forEach(threat => {
        const pos = latLngToMercator(threat.lat, threat.lng, mapWidth, mapHeight);
        const x = offsetX + pos.x;
        const y = offsetY + pos.y;
        const color = getColor(threat.level);
        const pillarHeight = threat.count * 0.25;
        const pillarWidth = 16;

        // Pillar
        const pillarGrad = flatCtx.createLinearGradient(x, y, x, y - pillarHeight);
        pillarGrad.addColorStop(0, color + '00');
        pillarGrad.addColorStop(0.3, color + '99');
        pillarGrad.addColorStop(1, color);
        flatCtx.fillStyle = pillarGrad;
        flatCtx.fillRect(x - pillarWidth/2, y - pillarHeight, pillarWidth, pillarHeight);
      });
    }

    // Mode toggle
    document.getElementById('modeToggle').addEventListener('click', () => {
      const toggle = document.getElementById('modeToggle');
      toggle.disabled = true;

      if (currentMode === '3d') {
        currentMode = '2d';
        toggle.textContent = 'Globe View';
        mapZoom = 1;
        mapOffsetX = 0;
        mapOffsetY = 0;
        document.getElementById('globe-container').classList.add('flattening');
        
        setTimeout(() => {
          drawFlatMap();
          flatCanvas.classList.add('active');
          flatCanvas.style.cursor = 'grab';
        }, 200);
        
        setTimeout(() => {
          document.getElementById('globe-container').classList.add('hidden');
          document.getElementById('globe-container').classList.remove('flattening');
          toggle.disabled = false;
        }, 1200);
      } else {
        currentMode = '3d';
        toggle.textContent = 'Flatten Map';
        flatCanvas.classList.remove('active');
        document.getElementById('globe-container').classList.remove('hidden');
        flatCanvas.style.cursor = 'default';
        setTimeout(() => { toggle.disabled = false; }, 1200);
      }
    });

    // Flat map controls
    flatCanvas.addEventListener('mousedown', (e) => {
      if (currentMode === '2d') {
        isDragging = true;
        lastMouseX = e.clientX;
        lastMouseY = e.clientY;
        flatCanvas.style.cursor = 'grabbing';
      }
    });

    flatCanvas.addEventListener('mousemove', (e) => {
      if (isDragging && currentMode === '2d') {
        mapOffsetX += e.clientX - lastMouseX;
        mapOffsetY += e.clientY - lastMouseY;
        lastMouseX = e.clientX;
        lastMouseY = e.clientY;
        drawFlatMap();
      }
    });

    flatCanvas.addEventListener('mouseup', () => {
      isDragging = false;
      if (currentMode === '2d') flatCanvas.style.cursor = 'grab';
    });

    flatCanvas.addEventListener('wheel', (e) => {
      if (currentMode === '2d') {
        e.preventDefault();
        const newZoom = mapZoom * (e.deltaY > 0 ? 0.9 : 1.1);
        if (newZoom >= 1 && newZoom <= 5) {
          mapZoom = newZoom;
          drawFlatMap();
        }
      }
    }, { passive: false });

    mapImage.onload = () => {
      if (currentMode === '2d') drawFlatMap();
    };

    // ====== Initialize ======
    window.addEventListener('load', () => {
      setTimeout(initGlobe, 100);
    });

    // Cleanup on unload
    window.addEventListener('beforeunload', () => {
      if (visibilityObserver) {
        visibilityObserver.disconnect();
      }
      isTabHidden = true;
    });
  </script>
