<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Globe Threat Intelligence Visualization</title>
  <script src="https://unpkg.com/three@0.160.0/build/three.min.js"></script>
  <script src="https://unpkg.com/globe.gl@2.35.0/dist/globe.gl.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --color-critical: #ff0040;
      --color-high: #ff6600;
      --color-medium: #ffcc00;
      --color-low: #00ff88;
      --color-info: #3b82f6;
      --bg-primary: #0a0e27;
      --bg-secondary: rgba(10, 14, 39, 0.95);
      --text-primary: #e8eaed;
      --text-secondary: #9ca3af;
      --border-color: rgba(255, 255, 255, 0.12);
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: var(--bg-primary);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    }

    #globe-container {
      width: 100%;
      height: 100%;
      position: relative;
    }

    .scanline {
      position: fixed;
      inset: 0;
      z-index: 15;
      pointer-events: none;
      background: repeating-linear-gradient(
        0deg,
        transparent,
        transparent 2px,
        rgba(0, 255, 0, 0.02) 2px,
        rgba(0, 255, 0, 0.02) 4px
      );
      animation: scanline 10s linear infinite;
    }

    @keyframes scanline {
      from { background-position: 0 0; }
      to { background-position: 0 100vh; }
    }

    /* Loading Overlay */
    .loading-overlay {
      position: fixed;
      inset: 0;
      background: linear-gradient(135deg, #0a0e27 0%, #1a1f3a 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 100;
      transition: opacity 0.5s ease, visibility 0.5s ease;
    }

    .loading-overlay.hidden {
      opacity: 0;
      visibility: hidden;
    }

    .spinner {
      width: 60px;
      height: 60px;
      border: 3px solid rgba(59, 130, 246, 0.2);
      border-top-color: #3b82f6;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Top Bar */
    .top-bar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 70px;
      background: var(--bg-secondary);
      border-bottom: 1px solid var(--border-color);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 30px;
      z-index: 50;
      backdrop-filter: blur(12px);
    }

    .top-bar-left {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .top-bar-title {
      font-size: 18px;
      font-weight: 700;
      color: var(--text-primary);
      letter-spacing: 1px;
    }

    .alert-badge {
      background: var(--color-critical);
      color: white;
      padding: 8px 14px;
      border-radius: 6px;
      font-size: 12px;
      font-weight: 700;
      animation: pulse 1.5s ease-in-out infinite;
      min-width: 200px;
      text-align: center;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.6; }
    }

    .top-bar-right {
      display: flex;
      gap: 30px;
      color: var(--text-secondary);
      font-size: 14px;
    }

    .stat-item {
      display: flex;
      flex-direction: column;
      align-items: flex-end;
    }

    .stat-label {
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 4px;
    }

    .stat-value {
      font-size: 16px;
      font-weight: 700;
      color: var(--text-primary);
    }

    .stat-critical { color: var(--color-critical); }
    .stat-high { color: var(--color-high); }

    /* Search Panel */
    .search-panel {
      position: fixed;
      top: 80px;
      right: 20px;
      width: 280px;
      background: var(--bg-secondary);
      border: 1px solid var(--border-color);
      border-radius: 10px;
      padding: 16px;
      z-index: 60;
      backdrop-filter: blur(12px);
      max-height: 60vh;
      overflow-y: auto;
      transition: transform 0.3s ease;
    }

    .search-panel.hidden {
      transform: translateX(320px);
      opacity: 0;
      pointer-events: none;
    }

    .search-input {
      width: 100%;
      padding: 10px 12px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid var(--border-color);
      border-radius: 6px;
      color: var(--text-primary);
      font-size: 13px;
      margin-bottom: 12px;
      transition: all 0.2s ease;
    }

    .search-input:focus {
      outline: none;
      border-color: var(--color-info);
      background: rgba(59, 130, 246, 0.1);
    }

    .search-input::placeholder {
      color: var(--text-secondary);
    }

    .filter-section {
      margin-top: 12px;
    }

    .filter-title {
      font-size: 11px;
      text-transform: uppercase;
      color: var(--text-secondary);
      margin-bottom: 8px;
      letter-spacing: 0.5px;
    }

    .filter-item {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 8px;
      cursor: pointer;
    }

    .filter-checkbox {
      width: 16px;
      height: 16px;
      border: 1px solid var(--border-color);
      border-radius: 4px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s ease;
      background: rgba(255, 255, 255, 0.05);
    }

    .filter-item input:checked ~ .filter-checkbox {
      background: var(--color-info);
      border-color: var(--color-info);
    }

    .filter-item input {
      display: none;
    }

    .filter-label {
      font-size: 13px;
      color: var(--text-primary);
      flex: 1;
    }

    .filter-item input[data-level="critical"]:checked ~ .filter-checkbox::after {
      content: '‚úì';
      color: white;
      font-size: 11px;
      font-weight: bold;
    }

    .filter-item input[data-level="high"]:checked ~ .filter-checkbox::after {
      content: '‚úì';
      color: white;
      font-size: 11px;
      font-weight: bold;
    }

    .filter-item input[data-level="medium"]:checked ~ .filter-checkbox::after {
      content: '‚úì';
      color: white;
      font-size: 11px;
      font-weight: bold;
    }

    .filter-item input[data-level="low"]:checked ~ .filter-checkbox::after {
      content: '‚úì';
      color: white;
      font-size: 11px;
      font-weight: bold;
    }

    /* Fly-to Panel */
    .flyto-panel {
      position: fixed;
      left: 20px;
      top: 100px;
      width: 140px;
      background: var(--bg-secondary);
      border: 1px solid var(--border-color);
      border-radius: 10px;
      padding: 10px;
      z-index: 60;
      backdrop-filter: blur(12px);
      max-height: 50vh;
      overflow-y: auto;
    }

    .flyto-btn {
      display: block;
      width: 100%;
      padding: 8px 12px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid var(--border-color);
      border-radius: 6px;
      color: var(--text-primary);
      font-size: 12px;
      cursor: pointer;
      margin-bottom: 6px;
      transition: all 0.2s ease;
      text-align: left;
      font-weight: 500;
    }

    .flyto-btn:hover {
      background: rgba(59, 130, 246, 0.15);
      border-color: var(--color-info);
      color: var(--color-info);
    }

    /* Texture Switcher Bar */
    .texture-bar {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 8px;
      background: var(--bg-secondary);
      border: 1px solid var(--border-color);
      border-radius: 10px;
      padding: 12px 16px;
      z-index: 60;
      backdrop-filter: blur(12px);
      flex-wrap: wrap;
      justify-content: center;
      max-width: 90%;
    }

    .texture-btn {
      padding: 8px 14px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid var(--border-color);
      border-radius: 6px;
      color: var(--text-secondary);
      font-size: 12px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
      text-transform: capitalize;
      white-space: nowrap;
    }

    .texture-btn:hover {
      background: rgba(255, 255, 255, 0.08);
      border-color: var(--color-info);
    }

    .texture-btn.active {
      background: var(--color-info);
      color: white;
      border-color: var(--color-info);
    }

    /* Export Button */
    .export-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      padding: 10px 16px;
      background: var(--color-info);
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
      z-index: 60;
    }

    .export-btn:hover {
      background: #2563eb;
      box-shadow: 0 4px 12px rgba(59, 130, 246, 0.4);
    }

    /* Search Toggle */
    .search-toggle {
      position: fixed;
      top: 85px;
      right: 70px;
      width: 40px;
      height: 40px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid var(--border-color);
      border-radius: 6px;
      color: var(--text-secondary);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s ease;
      z-index: 60;
      font-size: 18px;
    }

    .search-toggle:hover {
      background: rgba(59, 130, 246, 0.1);
      border-color: var(--color-info);
      color: var(--color-info);
    }

    /* Responsive */
    @media (max-width: 768px) {
      .top-bar {
        padding: 0 15px;
        height: 60px;
      }

      .top-bar-title {
        font-size: 14px;
      }

      .top-bar-right {
        gap: 15px;
        font-size: 12px;
      }

      .stat-value {
        font-size: 14px;
      }

      .search-panel {
        width: 240px;
        right: 10px;
      }

      .texture-bar {
        bottom: 10px;
        padding: 10px 12px;
        gap: 6px;
      }

      .texture-btn {
        padding: 6px 10px;
        font-size: 11px;
      }

      .flyto-panel {
        left: 10px;
        width: 120px;
      }

      .flyto-btn {
        font-size: 11px;
        padding: 6px 8px;
      }
    }

    @media (max-width: 480px) {
      .alert-badge {
        font-size: 10px;
        padding: 6px 10px;
        min-width: auto;
      }

      .top-bar-right {
        display: none;
      }

      .search-panel {
        width: calc(100% - 40px);
        right: 20px;
      }

      .flyto-panel {
        display: none;
      }
    }
  </style>
</head>
<body>
  <div id="globe-container"></div>

  <div class="loading-overlay" id="loadingOverlay">
    <div class="spinner"></div>
  </div>

  <div class="scanline"></div>

  <div class="top-bar">
    <div class="top-bar-left">
      <div class="top-bar-title">THREAT INTELLIGENCE</div>
      <div class="alert-badge" id="alertBadge">3 CRITICAL THREATS DETECTED</div>
    </div>
    <div class="top-bar-right">
      <div class="stat-item">
        <div class="stat-label">Total Threats</div>
        <div class="stat-value" id="totalThreats">18</div>
      </div>
      <div class="stat-item">
        <div class="stat-label">Critical</div>
        <div class="stat-value stat-critical" id="criticalCount">3</div>
      </div>
      <div class="stat-item">
        <div class="stat-label">High</div>
        <div class="stat-value stat-high" id="highCount">6</div>
      </div>
    </div>
  </div>

  <button class="search-toggle" id="searchToggle">üîç</button>

  <div class="search-panel" id="searchPanel">
    <input type="text" class="search-input" id="searchInput" placeholder="Search cities...">
    <div class="filter-section">
      <div class="filter-title">Severity</div>
      <label class="filter-item">
        <input type="checkbox" data-level="critical" class="severity-filter" checked>
        <div class="filter-checkbox"></div>
        <span class="filter-label">Critical</span>
      </label>
      <label class="filter-item">
        <input type="checkbox" data-level="high" class="severity-filter" checked>
        <div class="filter-checkbox"></div>
        <span class="filter-label">High</span>
      </label>
      <label class="filter-item">
        <input type="checkbox" data-level="medium" class="severity-filter" checked>
        <div class="filter-checkbox"></div>
        <span class="filter-label">Medium</span>
      </label>
      <label class="filter-item">
        <input type="checkbox" data-level="low" class="severity-filter" checked>
        <div class="filter-checkbox"></div>
        <span class="filter-label">Low</span>
      </label>
    </div>
  </div>

  <div class="flyto-panel" id="flytoPanel">
    <button class="flyto-btn" data-lat="55.7558" data-lng="37.6173">Moscow</button>
    <button class="flyto-btn" data-lat="40.7128" data-lng="-74.006">New York</button>
    <button class="flyto-btn" data-lat="35.6762" data-lng="139.6503">Tokyo</button>
    <button class="flyto-btn" data-lat="-33.8688" data-lng="151.2093">Sydney</button>
    <button class="flyto-btn" data-lat="51.5074" data-lng="-0.1278">London</button>
    <button class="flyto-btn" data-lat="39.9042" data-lng="116.4074">Beijing</button>
    <button class="flyto-btn" data-lat="37.5665" data-lng="126.978">Seoul</button>
    <button class="flyto-btn" data-lat="25.2048" data-lng="55.2708">Dubai</button>
  </div>

  <div class="texture-bar" id="textureBar">
    <button class="texture-btn active" data-texture="war-ops">War Ops</button>
    <button class="texture-btn" data-texture="night-vision">Night Vision</button>
    <button class="texture-btn" data-texture="thermal">Thermal</button>
    <button class="texture-btn" data-texture="tactical">Tactical</button>
    <button class="texture-btn" data-texture="satellite">Satellite</button>
    <button class="texture-btn" data-texture="dark-ops">Dark Ops</button>
    <button class="texture-btn" data-texture="borders">Borders</button>
    <button class="texture-btn" data-texture="classic">Classic</button>
  </div>

  <button class="export-btn" id="exportBtn">üì• Export PNG</button>

  <script>
    // ====== Constants ======
    const COLORS = {
      critical: '#ff0040',
      high: '#ff6600',
      medium: '#ffcc00',
      low: '#00ff88',
      info: '#3b82f6'
    };

    const TEXTURES = {
      'war-ops': {
        globe: 'https://unpkg.com/three-globe/example/img/earth-topology.png',
        atmosphere: '#3b82f6',
        emissive: 0x000000,
        emissiveIntensity: 0
      },
      'night-vision': {
        globe: 'https://unpkg.com/three-globe/example/img/earth-dark.jpg',
        atmosphere: '#10b981',
        emissive: 0x00ff44,
        emissiveIntensity: 0.1
      },
      'thermal': {
        globe: 'https://unpkg.com/three-globe/example/img/earth-water.png',
        atmosphere: '#f97316',
        emissive: 0xff6600,
        emissiveIntensity: 0.15
      },
      'tactical': {
        globe: 'https://unpkg.com/three-globe/example/img/earth-blue-marble.jpg',
        atmosphere: '#3b82f6',
        emissive: 0x000000,
        emissiveIntensity: 0
      },
      'satellite': {
        globe: 'https://unpkg.com/three-globe/example/img/earth-day.jpg',
        atmosphere: '#60a5fa',
        emissive: 0x000000,
        emissiveIntensity: 0
      },
      'dark-ops': {
        globe: 'https://unpkg.com/three-globe/example/img/earth-night.jpg',
        atmosphere: '#ffa500',
        emissive: 0xffaa00,
        emissiveIntensity: 0.3
      },
      'borders': {
        globe: 'https://unpkg.com/three-globe/example/img/earth-dark.jpg',
        atmosphere: '#00ffff',
        emissive: 0x00ffff,
        emissiveIntensity: 0.1
      },
      'classic': {
        globe: 'https://unpkg.com/three-globe/example/img/earth-blue-marble.jpg',
        atmosphere: '#3b82f6',
        emissive: 0x000000,
        emissiveIntensity: 0
      }
    };

    const THREATS = [
      { id: 't1', lat: 55.7558, lng: 37.6173, city: 'Moscow', country: 'Russia', level: 'critical', count: 250 },
      { id: 't2', lat: 39.9042, lng: 116.4074, city: 'Beijing', country: 'China', level: 'high', count: 180 },
      { id: 't3', lat: 25.2048, lng: 55.2708, city: 'Dubai', country: 'UAE', level: 'medium', count: 95 },
      { id: 't4', lat: 51.5074, lng: -0.1278, city: 'London', country: 'UK', level: 'high', count: 140 },
      { id: 't5', lat: 40.7128, lng: -74.006, city: 'New York', country: 'USA', level: 'critical', count: 300 },
      { id: 't6', lat: 35.6762, lng: 139.6503, city: 'Tokyo', country: 'Japan', level: 'medium', count: 75 },
      { id: 't7', lat: -33.8688, lng: 151.2093, city: 'Sydney', country: 'Australia', level: 'low', count: 45 },
      { id: 't8', lat: 48.8566, lng: 2.3522, city: 'Paris', country: 'France', level: 'high', count: 120 },
      { id: 't9', lat: 37.5665, lng: 126.978, city: 'Seoul', country: 'South Korea', level: 'medium', count: 88 },
      { id: 't10', lat: -23.5505, lng: -46.6333, city: 'Sao Paulo', country: 'Brazil', level: 'high', count: 160 },
      { id: 't11', lat: 28.6139, lng: 77.209, city: 'New Delhi', country: 'India', level: 'critical', count: 210 },
      { id: 't12', lat: 1.3521, lng: 103.8198, city: 'Singapore', country: 'Singapore', level: 'low', count: 35 },
      { id: 't13', lat: 52.52, lng: 13.405, city: 'Berlin', country: 'Germany', level: 'medium', count: 105 },
      { id: 't14', lat: 59.3293, lng: 18.0686, city: 'Stockholm', country: 'Sweden', level: 'low', count: 28 },
      { id: 't15', lat: 41.0082, lng: 28.9784, city: 'Istanbul', country: 'Turkey', level: 'high', count: 135 },
      { id: 't16', lat: 30.0444, lng: 31.2357, city: 'Cairo', country: 'Egypt', level: 'medium', count: 72 },
      { id: 't17', lat: -1.2921, lng: 36.8219, city: 'Nairobi', country: 'Kenya', level: 'low', count: 42 },
      { id: 't18', lat: 19.4326, lng: -99.1332, city: 'Mexico City', country: 'Mexico', level: 'high', count: 155 }
    ];

    // ====== Utility Functions ======
    function escapeHtml(str) {
      const div = document.createElement('div');
      div.textContent = str;
      return div.innerHTML;
    }

    function getColor(level) {
      return COLORS[level] || COLORS.info;
    }

    function createTooltip(point, totalCount) {
      const color = getColor(point.level);
      return `<div style="background:rgba(10,14,26,0.98);padding:14px 18px;border-radius:10px;border:1px solid ${color};color:#e8eaed;font-family:-apple-system,sans-serif;font-size:13px;backdrop-filter:blur(12px);box-shadow:0 8px 32px rgba(0,0,0,0.5);min-width:160px;">
        <div style="color:${color};font-weight:700;font-size:15px;margin-bottom:6px;">${escapeHtml(point.city || 'Unknown')}</div>
        <div style="color:#9ca3af;font-size:12px;">${escapeHtml(point.country || '')}</div>
        <div style="margin-top:8px;padding-top:8px;border-top:1px solid rgba(255,255,255,0.1);">
          <div style="display:flex;justify-content:space-between;margin-bottom:4px;">
            <span style="color:#9ca3af;">Level</span>
            <span style="color:${color};font-weight:600;">${escapeHtml(point.level.toUpperCase())}</span>
          </div>
          <div style="display:flex;justify-content:space-between;">
            <span style="color:#9ca3af;">Incidents</span>
            <span style="color:#e8eaed;font-weight:600;">${totalCount.toLocaleString()}</span>
          </div>
        </div>
      </div>`;
    }

    // ====== Globe Setup ======
    let globe = null;
    let borderArcs = null;
    let filteredThreats = [...THREATS];
    let visibilityObserver = null;
    let starfieldCanvas = null;
    let starsData = [];
    let planets = [];
    let isTabHidden = false;

    function initGlobe() {
      globe = Globe()
        .globeImageUrl(TEXTURES['war-ops'].globe)
        .backgroundColor('rgba(0,0,0,0)')
        .showAtmosphere(true)
        .atmosphereColor(TEXTURES['war-ops'].atmosphere)
        .atmosphereAltitude(0.15);

      globe(document.getElementById('globe-container'));

      globe.pointOfView({ lat: 30, lng: 0, altitude: 2.2 });

      const controls = globe.controls();
      controls.autoRotate = true;
      controls.autoRotateSpeed = 0.3;

      updateThreatData();

      globe.onGlobeReady(() => {
        document.getElementById('loadingOverlay').classList.add('hidden');
      });

      setupEventListeners();
      setupStarfield();
      setupVisibilityObserver();
      updateStats();
    }

    function updateThreatData() {
      if (!globe) return;

      globe
        .hexBinPointsData(filteredThreats)
        .hexBinPointWeight('count')
        .hexAltitude(d => d.sumWeight * 0.002)
        .hexTopColor(d => getColor(d.points[0].level))
        .hexSideColor(d => getColor(d.points[0].level) + '66')
        .hexBinResolution(4)
        .hexLabel(d => createTooltip(d.points[0], d.sumWeight));
    }

    function switchTexture(name) {
      if (!globe) return;

      const config = TEXTURES[name];
      globe.globeImageUrl(config.globe);
      globe.atmosphereColor(config.atmosphere);

      try {
        const mat = globe.globeMaterial();
        if (mat) {
          mat.emissive = new THREE.Color(config.emissive);
          mat.emissiveIntensity = config.emissiveIntensity;
        }
      } catch (e) {
        console.warn('Could not update material:', e);
      }

      if (name === 'borders') {
        loadBorders();
      } else {
        globe.arcsData([]);
      }

      document.querySelectorAll('.texture-btn').forEach(btn => {
        btn.classList.toggle('active', btn.dataset.texture === name);
      });
    }

    function loadBorders() {
      if (!globe) return;

      if (borderArcs && borderArcs.length > 0) {
        globe.arcsData(borderArcs)
          .arcColor(() => '#00ffff')
          .arcStroke(0.8)
          .arcAltitude(0)
          .arcAltitudeAutoScale(0.01);
        return;
      }

      fetch('https://raw.githubusercontent.com/vasturiano/three-globe/master/example/datasets/ne_110m_admin_0_countries.geojson')
        .then(r => r.json())
        .then(data => {
          const arcs = [];
          data.features.forEach(f => {
            const rings = f.geometry.type === 'Polygon'
              ? f.geometry.coordinates
              : f.geometry.type === 'MultiPolygon'
              ? f.geometry.coordinates.flat()
              : [];

            rings.forEach(ring => {
              for (let i = 0; i < ring.length - 1; i++) {
                arcs.push({
                  startLat: ring[i][1],
                  startLng: ring[i][0],
                  endLat: ring[i + 1][1],
                  endLng: ring[i + 1][0]
                });
              }
            });
          });

          borderArcs = arcs;
          if (globe) {
            globe.arcsData(arcs)
              .arcColor(() => '#00ffff')
              .arcStroke(0.8)
              .arcAltitude(0)
              .arcAltitudeAutoScale(0.01);
          }
        })
        .catch(err => console.warn('Failed to load borders:', err));
    }

    // ====== Starfield ======
    function setupStarfield() {
      const container = document.getElementById('globe-container');
      starfieldCanvas = document.createElement('canvas');
      starfieldCanvas.style.cssText = 'position:absolute;top:0;left:0;z-index:1;pointer-events:none;';
      container.appendChild(starfieldCanvas);

      const ctx = starfieldCanvas.getContext('2d');
      starfieldCanvas.width = window.innerWidth * window.devicePixelRatio;
      starfieldCanvas.height = window.innerHeight * window.devicePixelRatio;
      ctx.scale(window.devicePixelRatio, window.devicePixelRatio);

      for (let i = 0; i < 400; i++) {
        starsData.push({
          x: Math.random() * window.innerWidth,
          y: Math.random() * window.innerHeight,
          radius: Math.random() * 1.5,
          opacity: Math.random() * 0.5 + 0.5,
          twinkleSpeed: Math.random() * 0.02 + 0.005,
          drift: Math.random() * 0.1 - 0.05,
          layer: Math.random()
        });
      }

      planets.push({ x: 0.3, y: 0.2, radius: 12, color: '#999', name: 'Mercury', speed: 0.8 });
      planets.push({ x: 0.4, y: 0.25, radius: 18, color: '#d4a574', name: 'Venus', speed: 0.6 });
      planets.push({ x: 0.6, y: 0.3, radius: 10, color: '#ff6600', name: 'Mars', speed: 0.4 });
      planets.push({ x: 0.75, y: 0.15, radius: 35, color: '#c88b3a', name: 'Jupiter', speed: 0.2 });
      planets.push({ x: 0.85, y: 0.35, radius: 30, color: '#fad5a5', name: 'Saturn', speed: 0.15, hasRings: true });
      planets.push({ x: 0.95, y: 0.25, radius: 20, color: '#4b9fbf', name: 'Neptune', speed: 0.1 });

      animateStarfield();
    }

    function animateStarfield() {
      const ctx = starfieldCanvas.getContext('2d');
      const w = starfieldCanvas.width / window.devicePixelRatio;
      const h = starfieldCanvas.height / window.devicePixelRatio;

      ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
      ctx.fillRect(0, 0, w, h);

      const time = Date.now() * 0.001;
      const cameraAltitude = globe ? (globe.pointOfView ? globe.pointOfView().altitude || 2.2 : 2.2) : 2.2;
      const shouldShowPlanets = cameraAltitude > 3.0;
      const planetOpacity = Math.min(1, Math.max(0, (cameraAltitude - 3.0) / 2.0));

      starsData.forEach(star => {
        star.x += star.drift;
        if (star.x < 0) star.x = w;
        if (star.x > w) star.x = 0;

        star.opacity += Math.sin(time * star.twinkleSpeed) * 0.01;
        star.opacity = Math.max(0.1, Math.min(1, star.opacity));

        ctx.fillStyle = `rgba(255, 255, 255, ${star.opacity * 0.8})`;
        ctx.beginPath();
        ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
        ctx.fill();
      });

      ctx.fillStyle = 'rgba(255, 200, 0, 0.6)';
      ctx.beginPath();
      ctx.arc(w / 2, h / 2, 8, 0, Math.PI * 2);
      ctx.fill();

      if (shouldShowPlanets) {
        planets.forEach(planet => {
          const angle = time * planet.speed;
          const x = w / 2 + Math.cos(angle) * w * planet.x;
          const y = h / 2 + Math.sin(angle) * h * planet.y;

          ctx.globalAlpha = planetOpacity;
          ctx.fillStyle = planet.color;
          ctx.beginPath();
          ctx.arc(x, y, planet.radius, 0, Math.PI * 2);
          ctx.fill();

          if (planet.hasRings) {
            ctx.strokeStyle = `rgba(255, 200, 100, ${planetOpacity * 0.5})`;
            ctx.lineWidth = 3;
            ctx.beginPath();
            ctx.ellipse(x, y, planet.radius * 2, planet.radius * 0.6, Math.PI * 0.3, 0, Math.PI * 2);
            ctx.stroke();
          }

          ctx.globalAlpha = 1;
        });
      }

      if (!isTabHidden) {
        requestAnimationFrame(animateStarfield);
      }
    }

    // ====== Event Listeners ======
    function setupEventListeners() {
      // Texture buttons
      document.querySelectorAll('.texture-btn').forEach(btn => {
        btn.addEventListener('click', () => {
          switchTexture(btn.dataset.texture);
        });
      });

      // Search and filter
      document.getElementById('searchInput').addEventListener('input', (e) => {
        const query = e.target.value.toLowerCase();
        const levels = new Set(
          Array.from(document.querySelectorAll('.severity-filter:checked'))
            .map(cb => cb.dataset.level)
        );

        filteredThreats = THREATS.filter(t => {
          const matchesSearch = !query || t.city.toLowerCase().includes(query) || t.country.toLowerCase().includes(query);
          const matchesLevel = levels.has(t.level);
          return matchesSearch && matchesLevel;
        });

        updateThreatData();
        updateStats();
      });

      document.querySelectorAll('.severity-filter').forEach(cb => {
        cb.addEventListener('change', () => {
          const query = document.getElementById('searchInput').value.toLowerCase();
          const levels = new Set(
            Array.from(document.querySelectorAll('.severity-filter:checked'))
              .map(cb => cb.dataset.level)
          );

          filteredThreats = THREATS.filter(t => {
            const matchesSearch = !query || t.city.toLowerCase().includes(query) || t.country.toLowerCase().includes(query);
            const matchesLevel = levels.has(t.level);
            return matchesSearch && matchesLevel;
          });

          updateThreatData();
          updateStats();
        });
      });

      // Fly-to buttons
      document.querySelectorAll('.flyto-btn').forEach(btn => {
        btn.addEventListener('click', () => {
          const lat = parseFloat(btn.dataset.lat);
          const lng = parseFloat(btn.dataset.lng);
          if (globe) {
            globe.pointOfView({ lat, lng, altitude: 1.5 }, 1000);
          }
        });
      });

      // Search toggle
      document.getElementById('searchToggle').addEventListener('click', () => {
        document.getElementById('searchPanel').classList.toggle('hidden');
      });

      // Export button
      document.getElementById('exportBtn').addEventListener('click', exportPNG);

      // Window resize
      let resizeTimeout;
      window.addEventListener('resize', () => {
        clearTimeout(resizeTimeout);
        resizeTimeout = setTimeout(() => {
          if (starfieldCanvas) {
            starfieldCanvas.width = window.innerWidth * window.devicePixelRatio;
            starfieldCanvas.height = window.innerHeight * window.devicePixelRatio;
            const ctx = starfieldCanvas.getContext('2d');
            ctx.scale(window.devicePixelRatio, window.devicePixelRatio);
          }
          if (globe) {
            globe.camera().aspect = window.innerWidth / window.innerHeight;
            globe.camera().updateProjectionMatrix();
          }
        }, 250);
      });
    }

    function setupVisibilityObserver() {
      visibilityObserver = new IntersectionObserver(
        (entries) => {
          entries.forEach(entry => {
            if (!entry.isIntersecting) {
              isTabHidden = true;
            } else {
              isTabHidden = false;
              animateStarfield();
            }
          });
        },
        { threshold: 0.1 }
      );

      if (document.getElementById('globe-container')) {
        visibilityObserver.observe(document.getElementById('globe-container'));
      }

      document.addEventListener('visibilitychange', () => {
        isTabHidden = document.hidden;
        if (!isTabHidden) {
          animateStarfield();
        }
      });
    }

    function updateStats() {
      const totalThreats = filteredThreats.length;
      const criticalCount = filteredThreats.filter(t => t.level === 'critical').length;
      const highCount = filteredThreats.filter(t => t.level === 'high').length;

      document.getElementById('totalThreats').textContent = totalThreats;
      document.getElementById('criticalCount').textContent = criticalCount;
      document.getElementById('highCount').textContent = highCount;
    }

    function exportPNG() {
      const canvas = document.querySelector('#globe-container canvas');
      if (canvas) {
        const link = document.createElement('a');
        link.download = `threat-globe-${new Date().toISOString().split('T')[0]}.png`;
        link.href = canvas.toDataURL('image/png');
        link.click();
      }
    }

    // ====== Initialize ======
    window.addEventListener('load', () => {
      setTimeout(initGlobe, 100);
    });

    // Cleanup on unload
    window.addEventListener('beforeunload', () => {
      if (visibilityObserver) {
        visibilityObserver.disconnect();
      }
      isTabHidden = true;
    });
  </script>
</body>
