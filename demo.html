<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Globe3D War Game Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #0a0e1a;
            color: #e8eaed;
            overflow: hidden;
        }
        #container {
            width: 100vw;
            height: 100vh;
            position: relative;
        }
        #starfield {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        #globeViz {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 5;
        }
        .hud {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 60px;
            background: linear-gradient(180deg, rgba(10,14,26,0.95) 0%, transparent 100%);
            border-bottom: 1px solid rgba(255,255,255,0.1);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 30px;
            z-index: 50;
        }
        .title {
            font-size: 20px;
            font-weight: bold;
            letter-spacing: 3px;
        }
        .stats {
            font-size: 14px;
        }
        .controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
            display: flex;
            gap: 10px;
            background: rgba(10, 14, 26, 0.9);
            padding: 15px 20px;
            border-radius: 8px;
            border: 1px solid rgba(255,255,255,0.2);
            backdrop-filter: blur(10px);
        }
        .btn {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255,255,255,0.2);
            color: #e8eaed;
            padding: 8px 16px;
            border-radius: 6px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            font-size: 11px;
            font-weight: 500;
            cursor: pointer;
            text-transform: uppercase;
            transition: all 0.2s;
        }
        .btn:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255,255,255,0.3);
        }
        .btn.active {
            background: rgba(59, 130, 246, 0.8);
            border-color: rgba(59, 130, 246, 1);
            color: #fff;
        }
        .mode-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 100;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255,255,255,0.2);
            color: #e8eaed;
            padding: 10px 20px;
            border-radius: 6px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            font-size: 12px;
            font-weight: 500;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            backdrop-filter: blur(10px);
            transition: all 0.2s;
        }
        .mode-toggle:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255,255,255,0.3);
        }
        .warning {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 100;
            background: rgba(239, 68, 68, 0.15);
            border: 1px solid rgba(239, 68, 68, 0.4);
            color: #ef4444;
            padding: 10px 16px;
            border-radius: 6px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            font-size: 13px;
            font-weight: 600;
            animation: alertBlink 2s infinite;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            backdrop-filter: blur(10px);
        }
        @keyframes alertBlink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }
    </style>
</head>
<body>
    <div id="container">
        <!-- Starfield background -->
        <canvas id="starfield"></canvas>
        
        
        <!-- Top HUD -->
        <div class="hud">
            <div class="title">Threat Intelligence Dashboard</div>
            <div class="stats">
                <span id="time"></span> | 
                THREATS: <span id="threat-count">0</span> | 
                MODE: <span id="mode">3D</span>
            </div>
        </div>
        
        <!-- Warning alert -->
        <div class="warning" id="warning" style="display: none;">
            âš  <span id="warning-text"></span> CRITICAL THREATS DETECTED
        </div>
        
        <!-- Mode toggle button -->
        <button class="mode-toggle" id="mode-toggle">Flatten Map</button>
        
        <!-- Globe container -->
        <div id="globeViz"></div>
        
        <!-- Texture controls -->
        <div class="controls">
            <button class="btn active" onclick="changeTexture('war-ops')">WAR-OPS</button>
            <button class="btn" onclick="changeTexture('night-vision')">NIGHT VISION</button>
            <button class="btn" onclick="changeTexture('thermal')">THERMAL</button>
            <button class="btn" onclick="changeTexture('tactical')">TACTICAL</button>
            <button class="btn" onclick="changeTexture('satellite')">SATELLITE</button>
            <button class="btn" onclick="changeTexture('dark-ops')">DARK-OPS</button>
            <button class="btn" onclick="changeTexture('neon-cyber')">NEON-CYBER</button>
            <button class="btn" onclick="changeTexture('classic')">CLASSIC</button>
        </div>
    </div>

    <!-- Include globe.gl library -->
    <script src="https://unpkg.com/globe.gl"></script>

    <script>
        // Initialize starfield
        const canvas = document.getElementById('starfield');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const stars = [];
        for (let i = 0; i < 200; i++) {
            stars.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                z: Math.random() * 4,
                size: Math.random() * 1.5 + 0.5,
                opacity: Math.random() * 0.5 + 0.3,
            });
        }

        function animateStarfield() {
            ctx.fillStyle = '#000000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            stars.forEach(star => {
                star.opacity += (Math.random() - 0.5) * 0.03;
                star.opacity = Math.max(0.2, Math.min(0.9, star.opacity));
                star.x += star.z * 0.02;
                star.y += star.z * 0.01;

                if (star.x > canvas.width) star.x = 0;
                if (star.y > canvas.height) star.y = 0;

                const gradient = ctx.createRadialGradient(star.x, star.y, 0, star.x, star.y, star.size);
                gradient.addColorStop(0, `rgba(255, 255, 255, ${star.opacity})`);
                gradient.addColorStop(0.5, `rgba(200, 220, 255, ${star.opacity * 0.5})`);
                gradient.addColorStop(1, 'rgba(255, 255, 255, 0)');

                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(star.x, star.y, star.size, 0, Math.PI * 2);
                ctx.fill();
            });

            requestAnimationFrame(animateStarfield);
        }
        animateStarfield();

        // Sample threat data
        const threats = [
            { id: '1', lat: 55.7558, lng: 37.6173, city: 'Moscow', country: 'Russia', level: 'critical', count: 250 },
            { id: '2', lat: 39.9042, lng: 116.4074, city: 'Beijing', country: 'China', level: 'high', count: 180 },
            { id: '3', lat: 25.2048, lng: 55.2708, city: 'Dubai', country: 'UAE', level: 'medium', count: 95 },
            { id: '4', lat: 51.5074, lng: -0.1278, city: 'London', country: 'UK', level: 'high', count: 140 },
            { id: '5', lat: 40.7128, lng: -74.0060, city: 'New York', country: 'USA', level: 'critical', count: 300 },
        ];

        const LEVEL_COLORS = {
            critical: '#ff0000',
            high: '#ff6600',
            medium: '#ffcc00',
            low: '#00ff00',
        };

        const TEXTURES = {
            'war-ops': 'https://unpkg.com/three-globe/example/img/earth-dark.jpg',
            'night-vision': 'https://unpkg.com/three-globe/example/img/earth-night.jpg',
            'thermal': 'https://unpkg.com/three-globe/example/img/earth-topology.png',
            'tactical': 'https://unpkg.com/three-globe/example/img/earth-blue-marble.jpg',
            'satellite': 'https://unpkg.com/three-globe/example/img/earth-day.jpg',
            'dark-ops': 'https://unpkg.com/three-globe/example/img/earth-dark.jpg',
            'neon-cyber': 'https://unpkg.com/three-globe/example/img/earth-night.jpg',
            'classic': 'https://unpkg.com/three-globe/example/img/earth-blue-marble.jpg',
        };

        let currentMode = '3d';
        let currentTexture = 'war-ops';

        // Initialize globe
        const globe = Globe()
            .globeImageUrl(TEXTURES[currentTexture])
            .bumpImageUrl('https://unpkg.com/three-globe/example/img/earth-topology.png')
            .backgroundColor('rgba(0,0,0,0)')
            .showAtmosphere(true)
            .atmosphereColor('#3b82f6')
            .atmosphereAltitude(0.15)
            .hexBinPointsData(threats)
            .hexBinPointWeight('count')
            .hexAltitude(d => d.sumWeight * 0.002)
            .hexTopColor(d => LEVEL_COLORS[d.points[0].level])
            .hexSideColor(d => LEVEL_COLORS[d.points[0].level] + '66')
            .hexBinResolution(4)
            .hexLabel(d => {
                const point = d.points[0];
                return `
                    <div style="
                        background: rgba(10, 14, 26, 0.98);
                        padding: 12px 16px;
                        border-radius: 8px;
                        border: 1px solid ${LEVEL_COLORS[point.level]};
                        color: #e8eaed;
                        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
                        font-size: 12px;
                        backdrop-filter: blur(10px);
                    ">
                        <div style="color: ${LEVEL_COLORS[point.level]}; font-weight: 600; margin-bottom: 6px;">
                            ${point.city}
                        </div>
                        <div style="color: #9ca3af; font-size: 11px;">${point.country}</div>
                        <div style="color: #9ca3af; font-size: 11px; margin-top: 4px;">Level: <span style="color: ${LEVEL_COLORS[point.level]}; font-weight: 600;">${point.level.toUpperCase()}</span></div>
                        <div style="color: #9ca3af; font-size: 11px;">Incidents: <span style="color: #e8eaed; font-weight: 600;">${d.sumWeight}</span></div>
                    </div>
                `;
            })
            .onHexClick(hex => {
                console.log('ðŸŽ¯ TARGET LOCKED:', hex.points[0]);
                alert(`TARGET: ${hex.points[0].city}\nTHREAT LEVEL: ${hex.points[0].level.toUpperCase()}\nINCIDENTS: ${hex.points[0].count}`);
            });

        globe(document.getElementById('globeViz'))
            .pointOfView({ lat: 30, lng: 0, altitude: 2.2 });

        globe.controls().autoRotate = true;
        globe.controls().autoRotateSpeed = 0.3;

        // Update stats
        document.getElementById('threat-count').textContent = threats.length;
        
        const criticalCount = threats.filter(t => t.level === 'critical').length;
        if (criticalCount > 0) {
            document.getElementById('warning').style.display = 'block';
            document.getElementById('warning-text').textContent = criticalCount;
        }

        // Update time
        setInterval(() => {
            document.getElementById('time').textContent = new Date().toLocaleTimeString() + ' UTC';
        }, 1000);

        // Mode toggle
        document.getElementById('mode-toggle').addEventListener('click', () => {
            if (currentMode === '3d') {
                globe.pointOfView({ lat: 0, lng: 0, altitude: 4 }, 1500);
                currentMode = '2d';
                document.getElementById('mode').textContent = '2D';
                document.getElementById('mode-toggle').textContent = 'Globe View';
            } else {
                globe.pointOfView({ lat: 30, lng: 0, altitude: 2.2 }, 1500);
                currentMode = '3d';
                document.getElementById('mode').textContent = '3D';
                document.getElementById('mode-toggle').textContent = 'Flatten Map';
            }
        });

        // Change texture
        function changeTexture(texture) {
            currentTexture = texture;
            globe.globeImageUrl(TEXTURES[texture]);
            
            // Update button states
            document.querySelectorAll('.controls .btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            // Change atmosphere color based on texture
            if (texture === 'night-vision') {
                globe.atmosphereColor('#10b981');
            } else if (texture === 'thermal') {
                globe.atmosphereColor('#f97316');
            } else if (texture === 'neon-cyber') {
                globe.atmosphereColor('#06b6d4');
            } else {
                globe.atmosphereColor('#3b82f6');
            }
        }

        // Resize handler
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
